# set the entry id if there is an automatic action for the first action in workflow
# directory-rest.entry.workflow.[idDirectory]=[idEntry]
#directory-rest.entry.workflow.1=12

# Max numbers of records to fetch
directory-rest.record.maxNumber=100

# Multipart parameters
directory-rest.multipart.sizeThreshold=-1
# Request size max
directory-rest.multipart.requestSizeMax=2097152
# True if you want that the name of the files uploaded will be normalized
directory-rest.multipart.activateNormalizeFileName=true
